<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Pulse | Real-time Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="gradient-text">TRAFFIC PULSE</h1>
            <div class="header-controls">
                <div class="network-status">
                    <span class="network-dot excellent"></span>
                    <span>Network: Excellent</span>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon"></span>
                </button>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="location-card card">
                <h2><span class="icon">üìç</span> LOCATION</h2>
                <button class="locate-btn" id="locate-btn">
                    <span class="pulse-effect"></span>
                    Locate Me
                </button>
                <div class="coordinates">
                    <div class="value" id="position-data">Position: 12.8874, 77.5921 ¬±10.2m</div>
                    <div class="accuracy-bar">
                        <div class="accuracy-fill" style="width: 85%"></div>
                    </div>
                </div>
            </section>

            <section class="traffic-visualization">
                <div class="traffic-canvas-container">
                    <canvas id="traffic-canvas"></canvas>
                    <div class="canvas-legend">
                        <div class="legend-item">
                            <span class="legend-dot low"></span>
                            <span>Low</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-dot medium"></span>
                            <span>Medium</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-dot high"></span>
                            <span>High</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="traffic-stats">
                <div class="stat-card card">
                    <h3>Congestion Level</h3>
                    <div class="stat-value medium">MODERATE</div>
                    <div class="stat-trend">
                        <span class="trend-icon up">‚Üë</span>
                        <span>12% higher than usual</span>
                    </div>
                </div>
                <div class="stat-card card">
                    <h3>Avg. Speed</h3>
                    <div class="stat-value">32 km/h</div>
                    <div class="stat-trend">
                        <span class="trend-icon down">‚Üì</span>
                        <span>8% slower</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
